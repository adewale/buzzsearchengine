<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC&subset=latin' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans&subset=latin' rel='stylesheet' type='text/css'>
	<title>Buzz Search Engine</title></head>

<body>
<div id="header" align="center">
	<h1>Buzz Search Engine</h1>

	<form method="get" action="/search">
		<input name="q" placeholder="Search Buzz" type="search" size="100" value="{{ q }}" required>
		<input class="input" type="submit" value="Search">	
	</form>
</div>

<!-- These exist just to create empty left and right columns -->
<div id="left"></div>
<div id="right"></div>

<div id="middle">
</div>

</body>
</html>
